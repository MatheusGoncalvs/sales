
<div class="bg-menu">

            <a [routerLink]="['/content/pagina-inicial']">
                <i class="fa fa-barcode"></i>
            </a>
        </div>
        <div class="button-mobile" id="button-mobile" (click)="toggleMobileButton()" 
            [ngClass]="{ 'button-mobile-active': hasVerticalMenu }">
        </div>
        <nav class="navigation" id="navigation" (click)="none()" [ngClass]="{ 'nav': hasVerticalMenu }">
            <ul class="navigation-list">
                <li (mouseenter)="onPopupMouseIn()" (mouseleave)="onPopupMouseOut()">
                    <a href="#" class="navigation-list-item">CADASTROS</a>
                    <i class="fa fa-sort-down arrow-down"></i>
                    <ul class="popup-cadastro" *ngIf="mouseInPopup" (mouseleave)="onPopupMouseOut()">
                        <li><a [routerLink]="['/content/cadastros/produto/produto']">PRODUTO</a></li>
                        <li><a [routerLink]="['/content/cadastros/cliente/cliente']">CLIENTE</a></li>
                        <li><a [routerLink]="['/content/cadastros/vendedor/vendedor']">VENDEDOR</a></li>
                    </ul>
                </li>
                <li>
                    <a [routerLink]="['/content/pedido-venda/pedido-venda']" class="navigation-list-item">PEDIDO DE VENDA</a>
                </li>
                <li>
                    <i class="fa fa-user-circle"></i>
                    <a href="#" class="navigation-list-item"> Matheus Goncalves</a>
                    <i class="fa fa-sort-down arrow-down"></i>
                </li>
            </ul>
        </nav>
    </div>
</div>
